spring.application.name=book-assistant-lite

spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=200MB

server.port=8081

# Use user temp directory
java.io.tmpdir=${user.home}/AppData/Local/Temp

# Ollama Cloud
app.ai.base-url=https://ollama.com
app.ai.model=qwen3-coder:480b-cloud
app.ai.api-key=${OLLAMA_API_KEY}
app.ai.timeout-seconds=300

# Database (Supabase)
# For local development with H2 (in-memory)
spring.datasource.url=jdbc:h2:mem:bookassistantdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (access at http://localhost:8081/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Production Database (uncomment and set env vars for production)
#spring.datasource.url=${DATABASE_URL}
#spring.datasource.username=${DATABASE_USER}
#spring.datasource.password=${DATABASE_PASSWORD}
#spring.datasource.driver-class-name=org.postgresql.Driver
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.root=WARN
logging.level.com.bookassistant=INFO
logging.level.org.springframework.web=WARN
logging.level.org.apache.catalina=WARN
